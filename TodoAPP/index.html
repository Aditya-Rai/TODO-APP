<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center" id="app">
      <div class="card mt-3 shadow-sm w-100">
        <div class="card-header bg-light">
          <h3>Todo APP</h3>
          <div class="card-body">
            <div class="input-container mt-3">
              <input
                type="text"
                name="todo"
                placeholder="What needs to be add"
                class="form-control"
                v-model="message"
                @keyup.enter = "addItem()"
              />
            </div>
            <ul class="list-group">
              <li class="list-group-item d-flex align-item-center justify-content-between " v-for="(list, index) in lists">
                <span class="message">{{ list }}</span>
                <div class="btn-group">
                  <button class="btn btn-info btn-sm mr-3 ml-3" type="button" @click="editItem(index)">Edit</button>
                  <button class="btn btn-danger btn-sm mr-3 ml-3" type="button" @click="deleteItem(index)">Delete</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./JS/index.js"></script>
  </body>
</html>
